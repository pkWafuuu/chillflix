<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/6c67cc85df.js" crossorigin="anonymous"></script>

<body>
	<section id="browse">
		<nav>
			<figure>
				<img src="./assets/chillflix__logo.png" alt="Logo" class="nav__img">
			</figure>
			<ul class="nav__link--list">
				<li>
					<a href="./index.html" class="
						nav__link">
						Home</a>
				</li>
				<li>
					<a href="" class="
						nav__link">
						Trending</a>
				</li>
				<li>
					<a href="" class="
						nav__link 
						nav__link--main">
						Browse</a>
				</li>
			</ul>
		</nav>
		<div class="row">
			<div class="browse__container">
				<form action="" onsubmit="browse(event)">
					<input class="form__search" type="text" placeholder="Search:" name="search" required>
					<select name="type" class="form__type">
						<option value="series" >Series</option>
						<option value="movie" >Movie</option>
					</select>
					<button class="form__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
				</form>
			</div>
			<div class="movie-list">
			</div>
		</div>
	</section>
